<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Login - SB Admin</title>
  <link th:href="@{/admin1/assets/css/styles.css}" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary" style="background-color: #341250 !important;">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container" >
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Đăng kí</h3></div>
              <div class="card-body">
                <form name='f' th:action="@{/user/post-dang-ki}" method='POST'>
                  <div class="form-floating mb-3">
                    <input class="form-control" required name="username" type="text" placeholder="Nhập username" />
                    <label >Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" required name="email" type="text" placeholder="Nhập email" />
                    <label >Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" required name="fullname" type="text" placeholder="Nhâp tên đầy đủ" />
                    <label >Fullname</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" required name="address" type="text" placeholder="Nhâp địa chỉ" />
                    <label >Address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" required name="phonenumber" type="text" placeholder="Nhập số điện thoại" />
                    <label >Phone number</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" required name="password" type="password" placeholder="Nhập mật khẩu" />
                    <label >Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" required name="rePassword" type="password" placeholder="Nhập lại mật khẩu" />
                    <label >RePassword</label>
                  </div>
                  <p style="color: red" th:utext="${msg}"></p>
                  <div class="form-check mb-3">
                    <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                    <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" href="/trang-chu">Quay lại trang chủ</a>
                    <button class="btn btn-primary" type="submit">Đăng kí</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center py-3">
                <div class="small"><a href="/user/dang-nhap">Đăng nhập</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Your Website 2021</div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/admin1/assets/js/scripts.js}"></script>
</body>
</html>
